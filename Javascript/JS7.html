<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS7</title>

    <script>
        function myAge(){
            age = document.getElementById('age').value;
        if(age<18){
            alert("Ineligible age !!");
            //We can store this prompt value also in a variable - but we are not doing it now for this example
            prompt("Please re-enter your age here :");
            response = confirm("Can we proceed ahead with the age entered ??");

            if(response){
                document.write("Good - Please proceed ahead !")
            }else{
                document.write("Sorry you cannot proceed ahead anymore !!!")
            }
        }else{
            alert("Acceptable age group - Please proceed !")
        }
        }
       
    </script>
</head>
<body>
    <div>
        Enter Age : <input type="text" id="age"> <br>
        <input type="submit" value="Enter age" onclick="myAge()"> <br>
    </div>
</body>
</html>
