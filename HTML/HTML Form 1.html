<body>

    <table align="center">
        <tr>
            <th align="right">
                <a href="">
                    <h3 style="color:brown">Student Registration Form</h3>
                </a> 
            </th>
        </tr>

        <tr style="background-color:lightgrey">
            <td colspan="10" width="50%">
                <form style="display:inline-block">
                    First Name : <input type="text" placeholder="Enter your first name"> <br><br>
                    Last Name : <input type="text" placeholder="Enter your last name"> <br><br>
                    <label>Email : </label><input type="email" placeholder="it should contain @..."><br><br>
                    Mobile : <input type="number" placeholder="only 10 digits are allowed" maxlength="10"><br><br>
                    Gender : <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female <br><br>
                    Date of Birth : <input type="date"><br><br>
                    <label for="add">Address : </label><textarea name="add"></textarea><br><br>
                    City : <input type="text"> <br><br>
                    Area PIN : <input type="text"> <br><br>
                    State : <input type="text"> <br><br>
                    Qualification : <select>
                        <option>Select Qualification</option>
                    </select> <br><br>
                    Specialization :<br><br>
                    <input type="checkbox">Computer Science <br><br>
                    <input type="checkbox">Information Technology <br><br>
                    <input type="checkbox">Computer Architecture <br><br>
                    <input type="checkbox">Tele Communication <br><br>
                    Password : <input type="password"> <br><br>
                    <input type="submit" value="Registered"
                        style="border-radius: 5px; background-color: green;text-align: left;">
                </form>
            </td>
        </tr>
